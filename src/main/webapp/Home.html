<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>

<body>
	<h1>Ajax Multiplication Demo</h1>
	<h5>Using Ajax, Servlet, Java Script technology</h5>
  
	<script>
     
		function mul() {
			var xmlhttp = new XMLHttpRequest();
			

			var n1 = document.getElementById('num1');
			var n2 = document.getElementById('num2');

			//var url = "multiply?num1=" + n1.value + "&num2=" + n2.value + "";

			//xmlhttp.open("GET", url, true);

			//xmlhttp.send(null);
        
        
        xmlhttp.open("POST", "multiply", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        
        xmlhttp.send("num1=" + n1.value + "&num2=" + n2.value + "");
        
        xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4) {
					document.getElementById('result').innerText = xmlhttp.responseText;
				}
			}
		}
	</script>

	<form>
		Enter Num 1: <input type="number" id="num1"> Enter Num 2: <input
			type="number" id="num2"> <br> Result is :
		<p id="result"></p>
		<input type="button" Value="Multiply" onclick="mul();">
	</form>
</body>
</html>
